<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - E-Shop</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #ffffff);
      color: #333;
    }

    .header {
      background-color: #ffffff;
      color: #333;
      padding: 20px 40px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .header h2 {
      margin: 0;
      font-size: 28px;
    }

    .logout-btn {
      position: absolute;
      right: 30px;
      top: 20px;
      background-color: #dc3545;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #b02a37;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .cart-item {
      background: #fff;
      padding: 25px 30px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s;
    }

    .cart-item:hover {
      transform: scale(1.01);
    }

    .cart-item strong {
      font-size: 18px;
    }

    .cart-item p {
      margin: 0 0 10px 0;
    }

    label {
      font-weight: 500;
      margin-right: 10px;
    }

    input[type="number"] {
      width: 70px;
      padding: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .cart-item button {
      padding: 8px 14px;
      margin-top: 10px;
      margin-right: 10px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cart-item button:first-of-type {
      background-color: #007bff;
      color: white;
    }

    .cart-item button:first-of-type:hover {
      background-color: #0056b3;
    }

    .cart-item button:last-of-type {
      background-color: #dc3545;
      color: white;
    }

    .cart-item button:last-of-type:hover {
      background-color: #b02a37;
    }

    .empty-message {
      text-align: center;
      font-size: 20px;
      color: #666;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .cart-item {
        padding: 20px;
      }

      .logout-btn {
        padding: 8px 12px;
        top: 15px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Your Cart</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div id="cartItems">Loading...</div>
  </div>

  <script>
    const userId = sessionStorage.getItem("userId");
    if (!userId) {
      window.location.href = "StartPage.html";
    }

    function logout() {
      sessionStorage.clear();
      window.location.replace("StartPage.html");
    }

    function loadCart() {
      fetch(`http://localhost:8080/cart/view?userId=${userId}`)
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById('cartItems');
          div.innerHTML = "";
          if (data.length === 0) {
            div.innerHTML = "<p class='empty-message'>Your cart is empty.</p>";
          } else {
            data.forEach(item => {
              div.innerHTML += `
                <div class="cart-item">
                  <p><strong>${item.product.productName}</strong> - â‚¹${item.product.price.toFixed(2)}</p>
                  <label>Quantity:
                    <input type="number" value="${item.quantity}" min="1" id="qty-${item.id}">
                  </label>
                  <button onclick="updateCartItem(${item.id})">Update</button>
                  <button onclick="deleteCartItem(${item.id})">Delete</button>
                </div>
              `;
            });
          }
        })
        .catch(error => {
          console.error("Error loading cart:", error);
          document.getElementById('cartItems').innerHTML = "<p class='empty-message'>Error loading cart.</p>";
        });
    }

    function updateCartItem(cartItemId) {
      const quantity = document.getElementById(`qty-${cartItemId}`).value;
      fetch(`http://localhost:8080/cart/update/${cartItemId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ quantity: parseInt(quantity) })
      })
        .then(() => {
          alert("Quantity updated");
          loadCart();
        })
        .catch(err => {
          console.error("Failed to update item:", err);
          alert("Failed to update item.");
        });
    }

    function deleteCartItem(cartItemId) {
      fetch(`http://localhost:8080/cart/delete/${cartItemId}`, {
        method: 'DELETE'
      })
        .then(() => loadCart())
        .catch(err => {
          console.error("Failed to delete item:", err);
          alert("Failed to delete item.");
        });
    }

    window.onload = loadCart;
  </script>
</body>
</html>
