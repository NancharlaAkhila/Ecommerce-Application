<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - E-Commerce</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e8f5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: #444;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4da6ff;
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #3399ff;
      transform: translateY(-2px);
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(77, 166, 255, 0.4);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to E-Shop</h1>
    <button class="btn" onclick="location.href='AdminLogin.html'">Admin Login</button>
    <button class="btn" onclick="location.href='Login.html'">Customer Login</button>
  </div>
</body>

</html>
